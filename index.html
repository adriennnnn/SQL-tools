<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>SQL data en requête SQL</title>
</head>
<body>
    <h1>Pour convertir les donnés SQL en une requête rapidement</h1>
    <form id="insertForm">
        <label for="tableName">Model de Table (Dans votre menu SQL demandé copié le modèle de la requetée qui vous intéresse)</label>
        <input type="text" id="tableName" required>
        <label for="queryValues">Valeur de la table (sous le forma SQL)</label>
        <input type="text" id="queryValues" required>
        <button>afficher ma requête</button>
    </form>

    <div class="result">
        <h2>Voici la requête</h2>
        <p id="resultOutput"></p>
        <button id="copyButton">Copier</button>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
